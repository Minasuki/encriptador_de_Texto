<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE Encriptador y desicriptador de Texto</title>
    <link rel="StyleSheet" href="./css/estilos.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <main>

        <section class="logo">
            <img class="posicion__logo" src="img/neko.svg">
        </section>

        <section class="info__a__ingresar">
            <textarea class="parrafo__inicial" id="tex" rows="1" cols="33"
                placeholder="Ingrese el texto aquí"></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones">
                <div class="btn__Encriptar">
                    <button class="btn boton">Encriptar</button>
                </div>

                <div class="btn__Desencriptar">
                    <button class="btn boton">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="info__a__mostrar">
            <img src="img/muñeco.png" alt="" id="muñeco">
            <div class="mensaje">
                <h2 id="titulo__mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>

            <textarea class="parrafo__info" id="info" rows="1" cols="33" disabled></textarea>

            <div class="botones">
                <div class="btn__Copiar">
                    <button class="btn boton ocultar__boton__copiar">copiar</button>
                </div>
            </div>
            
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script src="./js/textArea.js"></script>
    <script src="./js/btnEncriptar.js"></script>

</body>

</html>
